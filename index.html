<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Relay Game</title>
</head>
<body>

  <h1>Word Relay Game</h1>
  <label for="wordInput">Enter a word:</label>
  <input type="text" id="wordInput">
  <button onclick="playWordRelay()">Play</button>
  <p id="result"></p>

  <script>
    let usedWords = new Set();
    let currentWord;

    function playWordRelay() {
      const wordInput = document.getElementById('wordInput');
      const result = document.getElementById('result');
      const nextWord = wordInput.value.toLowerCase();

      if (!currentWord || currentWord.slice(-1) === nextWord.charAt(0) && !usedWords.has(nextWord)) {
        usedWords.add(nextWord);
        currentWord = nextWord;
        result.textContent = `Good! Next word should start with '${currentWord.slice(-1)}'`;
        wordInput.value = '';
      } else if (usedWords.has(nextWord)) {
        result.textContent = 'You repeated a word. Try again!';
      } else {
        result.textContent = `Invalid word. It should start with '${currentWord.slice(-1)}'. Try again!`;
      }
    }
  </script>

</body>
</html>
