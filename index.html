<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Last Word Relay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    input {
      padding: 8px;
      margin-right: 8px;
    }

    button {
      padding: 8px 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Last Word Relay</h2>

  <div>
    <input type="text" id="userInput" placeholder="Type something...">
    <button onclick="relayLastWord()">Relay Last Word</button>
  </div>

  <div id="result"></div>

  <script>
    function relayLastWord() {
      const userInput = document.getElementById('userInput').value;

      const words = userInput.split(/\s+/);

      const lastWord = words[words.length - 1];

      const createdWord = createWord(lastWord);

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <p>You said: "${userInput}"</p>
        <p>The last word is: "${lastWord}"</p>
        <p>AI created word: "${createdWord}"</p>
      `;
    }

    function createWord(lastWord) {
      if (lastWord.length === 0) {
        return "No input";
      }

      const firstLetter = lastWord.charAt(lastWord.length - 1);
      const vowels = 'aeiou';
      const consonants = 'bcdfghjklmnpqrstvwxyz';

      let createdWord = '';

      if (vowels.includes(firstLetter.toLowerCase())) {
        createdWord = consonants.charAt(Math.floor(Math.random() * consonants.length));
      } else if (consonants.includes(firstLetter.toLowerCase())) {
        createdWord = vowels.charAt(Math.floor(Math.random() * vowels.length));
      } else {
        createdWord = 'Invalid input';
      }

      return createdWord;
    }
  </script>

</body>
</html>
